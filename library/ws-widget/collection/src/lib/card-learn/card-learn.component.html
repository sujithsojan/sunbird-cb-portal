<!-- <mat-card class="flex-1 remove-botton-radius card-min-hei"> -->
<div class="flex-1 remove-botton-radius card-min-hei">
  <!-- <mat-card-header>
        <mat-card-title class="margin-l-0 f-medium">
            <span class="mat-subheading-1 mat-subheading-1-1">Explore courses</span>
        </mat-card-title>
    </mat-card-header> -->
  <mat-card-content class="margin-left-m mb-0-imp">

    <!-- <ng-container *ngFor="let post of data.posts | pipeFilter:'index': '0'"> -->
    <!-- <h4 class="w-full title-margin ws-mat-black60-text">
      Explore Career Options
    </h4> -->
    <!-- </ng-container> -->

  </mat-card-content>
  <mat-card-actions align="left" class="marg flex flex-wrap gap-4">

    <ng-container *ngFor="let btn of exploreBtns; let i = index">
      <button *ngIf="i===0" mat-button type="button" (click)="raiseTelemetry(btn.name)"
        class="explore_btn margin-left-xs margin-right-xs small-button blue-border flex-auto-display"
        [routerLink]="btn.route">
        <mat-icon class="ws-mat-default-text icon-margin mat-icon notranslate material-icons mat-icon-no-color">
          {{btn.icon}}
        </mat-icon>
        <span class="ws-mat-default-text" i18n>
          {{ translateLabels(btn.name, 'learn')}}
        </span>
      </button>
      <button *ngIf="i>=1 && btn.name !== 'Moderated contents'" mat-button type="button" (click)="raiseTelemetry(btn.name)"
        class="explore_btn margin-left-xs small-button blue-border flex-auto-display"
        [routerLink]="btn?.route" [queryParams]="btn?.queryParams">
        <mat-icon class="ws-mat-default-text icon-margin mat-icon notranslate material-icons mat-icon-no-color">
          {{btn.icon}}
        </mat-icon>
        <span class="ws-mat-default-text" i18n>
          {{ translateLabels(btn.name, 'learn')}}
        </span>
      </button>
      <button *ngIf="i>=1 && btn.name === 'Moderated contents' && showModeratedCourseTab" mat-button type="button" (click)="raiseTelemetry(btn.name)"
        class="explore_btn margin-left-xs small-button blue-border flex-auto-display"
        [routerLink]="btn?.route" [queryParams]="btn?.queryParams">
        <mat-icon class="ws-mat-default-text icon-margin mat-icon notranslate material-icons mat-icon-no-color">
          {{btn.icon}}
        </mat-icon>
        <span class="ws-mat-default-text" i18n>
          {{ translateLabels(btn.name, 'learn')}}
        </span>
      </button>
    </ng-container>
  </mat-card-actions>

  <!-- </mat-card> -->
</div>

<ng-template #activities>
  <div class="px-4 sm:px-8 md:px-0 py-4 my-1">

    <!-- <h2 class="title" i18n>Welcome,
      <ng-container>{{ givenName }}</ng-container>
    </h2> -->
    <div class="row-justify flex-wrap">
      <ws-widget-activity-card *ngFor="let card of activityCards" [widgetData]="{
            id : card.id,
            title : card.title,
            description : card.description,
            isNew : card.isNew,
            icon : card.icon,
            clickUrl: card.clickUrl,
            tag : card.tag,
            class: 'activity-learning-card'
            }">
      </ws-widget-activity-card>
    </div>
  </div>
</ng-template>
